<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:utext="'Rate-It: ' + ${interest.name}"></title>
</head>
<body th:object="${interest}">

    <button th:action="@{/interests/{id}/voterauthorityrequest(id=*{id})}" th:method="post">Gimme My Rights</button>
    <a th:href="@{/interests/{id}/admin/edit(id=*{id})}">Edit Page</a>
    <a th:href="@{/interests/{id}/admin/users(id=*{id})}">Manage Users</a>

    <h1 th:text="*{name}"></h1>

    <p th:text="*{description}"></p>

    <button th:action="@{/interests/{id}/vote(id=*{id})}" th:method="post">+ vote placeholder</button>
    <button th:action="@{/interests/{id}/vote(id=*{id})}" th:method="post">- vote placeholder</button>

    <p>Map placeholder</p>

    <a th:href="@{/interests/create}">Add Place</a>

    <ul>
        <li th:each="place : *{places}">
            <a th:href="@{{intId}/places/{placeId}(intId=${interest.id}, placeId=${place.id})}"
               th:text="${place.name}"></a>
        </li>
    </ul>

</body>
</html>
