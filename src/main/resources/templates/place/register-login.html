<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/styles/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Andika:wght@400;700&family=Montserrat:wght@200;400;600&family=Righteous&family=Ubuntu:wght@400;500;700&display=swap"
          rel="stylesheet">

</head>
<div class="container">
    <form method="post" th:action="@{/users/login}" class="form-horizontal">
        <p>SIGN IN</p>
        <div class="input">
            <label class="control-label" for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control"
                   placeholder="Enter e-mail"/>
        </div>
        <div class="input">
            <label class="control-label" for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control"
                   placeholder="Enter password"/>
            <div class="forgot-password">
                <a href="/forgot-password">Forgot password?</a>
            </div>
        </div>
        <div class="login">
            <button type="submit" class="login-button">Login</button>
        </div>
    </form>
    <form th:action="@{/users/signup}" method="post">
        <p th:if="${error}" th:text="${error}"></p>
        <label for="username">Username</label>
        <label for="username2"></label><input type="text" name="username2" th:value="${userDTO?.username}" id="username2"/>
        <label for="email">Email</label>
        <input type="text" name="email" th:value="${userDTO?.email}" id="email"/>
        <label for="password">Password</label>
        <label for="password2"></label><input type="password" name="password2" id="password2"/>
        <button type="submit">Submit</button>
    </form>
</div>
