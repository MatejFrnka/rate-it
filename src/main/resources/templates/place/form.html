<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:if="${place.id == null}" th:text="'New Place | RatePlace'"></title>
    <title th:unless="${place.id == null}" th:text="${place.name} + ' Edit Mode | RatePlace'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/index.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Andika:wght@400;700&family=Montserrat:wght@200;400;600&family=Righteous&family=Ubuntu:wght@400;500;700&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <header th:replace="~{fragments.html :: header}">
    </header>

    <div class="content">
        <form th:method="${method}" th:action="${action}" th:object="${place}">
            <h2 th:if="${place.id == null}" th:text="'New Place'"></h2>
            <h2 th:unless="${place.id == null}" th:text="${title} + 'Edit'"></h2>

            <section class="input-param">
                <input type="hidden" th:field="*{id}"/>
                <h4>Name</h4>
                <label>
                    <input class="input-text-field" type="text" name="name" th:field="*{name}" required autocomplete="off">
                </label>
            </section>

            <section class="input-param">
                <h4>Address</h4>
                <label>
                    <input class="input-text-field" type="text" id="address" name="address" th:field="*{address}" autocomplete="off">
                </label>
            </section>

            <section class="input-param">
                <h4>Exact spot</h4>
                <div class="new-place-map">
                    Map placeholder
                </div>
                <div class="centered-button-wrapper">
                    <a class="light-button">Confirm</a>
                </div>
            </section>

<!--            <label for="lat">Latitude: (pin on map/get users location/manual)</label>-->
<!--            <input type="number" id="lat" name="lat" th:field="*{latitude}" required>-->
<!--            <label for="lng">Longitude: (pin on map/get users location/manual)</label>-->
<!--            <input type="number" id="lng" name="lng" th:field="*{longitude}" required>-->

            <section class="input-param">
                <h4>Description</h4>
                <label>
                    <textarea class="input-text-field" id="description" name="description" th:field="*{description}"></textarea>
                </label>
            </section>

            <button class="dark-button">Save</button>
        </form>
    </div>
</div>
</body>
</html>
