<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments.html :: head(title=${error.simpleMessage})}"></head>

<body>
<div class="container-fluid">
    <div class="header">
        <div th:replace="~{fragments.html :: logo}"></div>
    </div>
    <div class="content">
        <div class="row" style="display: flex; flex-wrap: nowrap;">
            <div class="col">
                <h1 style="display:flex;" th:text="${error.simpleMessage}"></h1>
            </div>
            <div class="col">
                <div id="error-sign-wrapper">
                    <img id="error-sign" src="/images/errorSign.png" alt="error sign image">
                    <div id="error-code">
                        <p id="error-text" th:text="${error.status}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
