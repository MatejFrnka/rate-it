<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search with Suggestions</title>
    <link rel="stylesheet" type="text/css" href="/styles/index.css">
</head>
<body>

<!--test-->
<h1 th:text="'Hello ' + ${#authentication.getName()}"></h1>


<div id="likedInterests" th:each="interest : ${likedInterests}">
    <a th:href="@{|/interests/${likedInterests.id}|}" th:text="${likedInterests.name} + ' ' + ${likedInterests.getVoteValue()}"></a>
</div>


<form method="get" th:href="@{/interests/}">
    <label for="search">Search:</label>
    <input type="text" id="search" name="query" oninput="getSuggestions(this.value)" autocomplete="off">
</form>

<div id="suggestions">
    <ul id="suggestionList"></ul>
</div>

<div id="interests" th:each="interest : ${interests}">
    <a th:href="@{|/interests/${interest.id}|}" th:text="${interest.name} + ' ' + ${interest.getVoteValue()}"></a>
</div>


<script src="/scripts/index.js"></script>
</body>
</html>
