<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/index.css}">
    <link href="https://fonts.googleapis.com/css2?family=Andika:wght@400;700&family=Montserrat:wght@200;400;600&family=Righteous&family=Ubuntu:wght@400;500;700&display=swap"
          rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</head>
<body>
    <div class="container-fluid">
        <header class="header">
            <div th:replace="~{fragments.html :: logo}"></div>
        </header>
        <div class="rs-logo">
            <img src="/icons/R-logo.png" alt="Logo">
        </div>
        <div class="user-form">
            <form class="right-container top-container" th:action="@{/users/login}" method="post">
                <h1>SIGN IN</h1>
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid Username or Password</div>
                </div>
                <section class="credentials">
                    <h5>Username</h5>
                    <input class="credentials-input" type="text" name="username"
                           placeholder="Enter your username here...">
                </section>
                <section class="credentials">
                    <h5>Password</h5>
                    <input class="credentials-input" type="password" name="password"
                           placeholder="Enter your password here...">
                </section>
                <a class="forgot-password">Forgot password?</a>
                <div class="user-form-button">
                    <button type="submit" class="sign-button">Login</button>
                </div>
            </form>
            <div class="left-container back-container">
                <a class="login-signup-redirect" th:href="@{/users/signup}">REGISTER</a>
            </div>
        </div>
    </div>
</body>
</html>
