<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/styles/login.css"> <!-- Adjust the path to your CSS file -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Andika:wght@400;700&family=Montserrat:wght@200;400;600&family=Righteous&family=Ubuntu:wght@400;500;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<!-- Top Header with Back Arrow -->
<div class="top-header">
    <h1>RateSpot</h1>
</div>

<!-- Logo -->
<div class="logo">
    <img src="/icons/logo.png" alt="Logo" width="100" height="100">
</div>

<!-- Form Container -->
<div class="container form-container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div th:if="${param.error}" class="alert alert-danger">Invalid Username or Password</div>
            <div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>
            <div class="card">
                <div class="card-body">
                    <form method="post" th:action="@{/users/login}" class="form-horizontal">
                        <div class="input-icons">
                            <label class="control-label" for="username">
                                <i class="fa fa-user icon"></i>
                                <input type="text" id="username" name="username" class="form-control"
                                       placeholder="Enter e-mail"/>
                            </label>
                        </div>
                        <div class="input-icons">
                            <label class="control-label" for="password">
                                <i class="fa fa-key icon"></i>
                                <input type="password" id="password" name="password" class="form-control"
                                       placeholder="Enter password"/>
                            </label>
                        </div>
                        <div class="sign-in">
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
