<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/index.css}">
    <link href="https://fonts.googleapis.com/css2?family=Andika:wght@400;700&family=Montserrat:wght@200;400;600&family=Righteous&family=Ubuntu:wght@400;500;700&display=swap"
          rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</head>
<body>
<div class="container-fluid">
    <header class="header">
        <div th:replace="~{fragments.html :: logo}"></div>
    </header>
    <div>
        <img src="/icons/R-logo.png" alt="Logo">
    </div>
    <div class="user-form">
        <form class="login-container-front" th:action="@{/users/signup}" method="post">
            <h1>SIGN IN</h1>
            <section class="credentials">
                <h5>Username</h5>
                <label>
                    <input class="credentials-input" type="email" placeholder="Enter your username here...">
                </label>
            </section>
            <section class="credentials">
                <h5>Password</h5>
                <label>
                    <input class="credentials-input" type="email" placeholder="Enter your password here...">
                </label>
            </section>
            <a class="forgot-password">Forgot password?</a>

            <button class="sign-button">Login</button>
        </form>
        <div class="signup-container-back">
            <a class="bottom-link">REGISTER</a>
        </div>
    </div>
</div>
</body>
</html>
